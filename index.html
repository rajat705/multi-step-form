<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="form" class="step-form">
            <div class="step active">
                <h2>Enter your Name</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <button class="next">Next</button>
            </div>
            <div class="step">
                <h2> Enter your E-mail</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button class="prev">Previous</button>
                <button class="next">Next</button>
            </div>
            <div class="step">
                <h2>Select your city</h2>
                <label for="option">Select a city:</label>
                <select id="option" required>
                    <option value="">Select City</option>
                    <option value="Gurugram">Gurugram</option>
                    <option value="Noida">Noida</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bengaluru">Bengaluru</option>
                </select>
                <button class="prev">Previous</button>
                <button class="next">Next</button>
            </div>
            <div class="step">
                <h2>Summary</h2>
                <p>Name: <span id="summary-name"></span></p>
                <p>Email: <span id="summary-email"></span></p>
                <p>City: <span id="summary-option"></span></p>
                <button class="prev">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

        <!-- For copyright purpose -->

     </center>
    </h4>
   
    <script src="script.js"></script>
   
</body>
</html>
